- name: Add SSH key for ansible
  tags: user, key
  authorized_key:
    user: ansible
    key: "{{ lookup('file', '~/.ssh/ansible.pub') }}"

- name: Generate sshd_config configuration file from template
  tags: ssh
  template:
    src: "{{ ssh_template_file }}"
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify: restart_sshd
